<div class="login-page">
  <div class="form">
    <div class="logo">
      <img src="assets/img/crest.png" alt="" />
    </div>
    <div class="caption">
      <p>Account Login</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          placeholder="username"
          type="text"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && formData.username.errors }"
        />
        <div
          *ngIf="submitted && formData.username.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formData.username.errors.required">
            Username is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          placeholder="password"
          type="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && formData.password.errors }"
        />
        <div
          *ngIf="submitted && formData.password.errors"
          class="invalid-feedback"
        >
          <div *ngIf="formData.password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
    </form>
  </div>
  <footer-cmp></footer-cmp>
</div>
